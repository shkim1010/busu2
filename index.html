<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잠금화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lock-screen">
        <div id="time-date">
            <p id="time">11:00</p>
            <p id="date">Tuesday, June 7</p>
        </div>
        <div id="music-widget">
            <img src="벚꽃이미지.jpg" alt="Album Cover" id="album-cover">
            <p id="song-name">장범준 - 흔들리는 꽃들 속에서 네 샴푸향이 느껴진 거야</p>
            <div id="controls">
                <!-- Play/Pause controls will go here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
